<ol>
  <li *ngFor="let item of datasource; let i = index">
    <div class="row">
      <div class="col-5">
        {{item.name}}
      </div>
      <div class="col-5">
        {{item.description}}
      </div>
      <div class="col-2">
        <dx-button  type="danger" text="X" [class]="'listButtonDelete'"   [disabled]="false" (onClick)="Delete(i)"
        class="mx-2">
      </dx-button>
      </div>
    </div>
  </li>
</ol>
